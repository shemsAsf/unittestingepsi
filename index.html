<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ajoutez votre feuille de style ici si nécessaire -->
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="keys">
            <button onclick="addToDisplay('7')" id="calculator_btn_7">7</button>
            <button onclick="addToDisplay('8')" id="calculator_btn_8">8</button>
            <button onclick="addToDisplay('9')" id="calculator_btn_9">9</button>
            <button onclick="addToDisplay('+')" id="calculator_btn_plus">+</button>
            <button onclick="addToDisplay('4')" id="calculator_btn_4">4</button>
            <button onclick="addToDisplay('5')" id="calculator_btn_5">5</button>
            <button onclick="addToDisplay('6')" id="calculator_btn_6">6</button>
            <button onclick="addToDisplay('-')" id="calculator_btn_minus">-</button>
            <button onclick="addToDisplay('1')" id="calculator_btn_1">1</button>
            <button onclick="addToDisplay('2')" id="calculator_btn_2">2</button>
            <button onclick="addToDisplay('3')" id="calculator_btn_3">3</button>
            <button onclick="addToDisplay('*')" id="calculator_btn_multiply">*</button>
            <button onclick="addToDisplay('0')" id="calculator_btn_0">0</button>
            <button onclick="clearDisplay()" id="calculator_btn_clear">C</button>
            <button onclick="calculate()" id="calculator_btn_equal">=</button>
            <button onclick="addToDisplay('/')" id="calculator_btn_divide">/</button>

        </div>
    </div>
    <script src="script.js"></script> <!-- Ajoutez votre script JavaScript ici -->

    <div class="search">
        <input type="text" id="searchInput" placeholder="Entrez un mot">
        <button onclick="search()" id="searchSubmit">Rechercher</button>
    </div>

    <div id="result"></div>

    <script>
        function search() {
            var input = document.getElementById('searchInput').value.toLowerCase();

            // Requête AJAX vers le backend
            fetch(`/search?entry=${input}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = data;
                })
                .catch(error => {
                    console.error('Erreur lors de la recherche:', error);
                    document.getElementById('result').innerText = 'Erreur lors de la recherche';
                });
        }
    </script>
</body>
</html>
